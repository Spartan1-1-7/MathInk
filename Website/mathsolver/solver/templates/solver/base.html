<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathSolver AI | Smart Equation Solver</title>
    
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'solver/css/styles.css' %}">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âž—</text></svg>">
    
    <!-- Theme Color for Mobile -->
    <meta name="theme-color" content="#1D528E">
</head>
<body>
    <header class="text-white py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-7">
                    <h1 class="mb-0">
                        <a href="{% url 'solver:index' %}" class="text-white text-decoration-none d-flex align-items-center">
                            <span class="me-2">
                                <i class="fas fa-calculator"></i>
                            </span>
                            MathSolver<span style="color: #8BB6AC">AI</span>
                        </a>
                    </h1>
                    <p class="lead mb-0 mt-1 opacity-75">Solve any mathematical equation with a photo</p>
                </div>
                <div class="col-md-5 text-md-end mt-3 mt-md-0">
                    <nav>
                        <a href="{% url 'solver:index' %}" class="btn btn-outline-light me-2">
                            <i class="fas fa-home me-1"></i> Home
                        </a>
                        <a href="{% url 'solver:history' %}" class="btn btn-outline-light">
                            <i class="fas fa-history me-1"></i> History
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main class="py-5">
        <div class="container">
            <div class="fade-in">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>

    <footer class="py-4 mt-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <p class="mb-0">&copy; 2025 MathSolver AI. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0">
                        <span class="me-3">Powered by Django and SymPy</span>
                        <a href="#" class="text-decoration-none me-2" style="color: var(--deep-blue);">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="#" class="text-decoration-none" style="color: var(--deep-blue);">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{% static 'solver/js/main.js' %}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
